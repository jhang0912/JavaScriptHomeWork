  <body onload="game()">

      var number = Math.floor(Math.random() * 101);
      var count = 1 ;
      function game(){
        var ans = window.prompt('猜數字遊戲，請輸入0～100的數字');
        if(ans === null){
          count--;
          window.alert("遊戲結束!( º﹃º )\n您總共猜了"+count+"次\n答案為:"+number);
          return;}
        ans = parseInt(ans);
        if(ans === number) {
        window.alert("恭喜猜對囉!d(`･∀･)b\n您總共猜了"+count+"次\n答案為:"+number);
        } else if(ans < number) {
          window.alert("猜錯了！(|||ﾟдﾟ)數字再大一點");
          count++;
          game();
        } else if(ans > number) {
          window.alert("猜錯了！Σ(ﾟдﾟ)數字再小一點");
          count++;
          game();
        } else if(ans === null){
        }else {
          window.alert("請輸入0～100的數字(╬☉д⊙)");
          count++;
          game();
        }
      }
      </script>
